spring:
  application:
    name: gate-away
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:7050/auth/oauth2/jwks
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        #用户服务
        - id: user-service_route
          uri: lb://user-service
          predicates:
            - Path=/user/**
        #认证服务
        - id: auth-service_route
          uri: lb://auth-service
          predicates:
              - Path=/auth/**
        #考试服务
        - id: exam-service_route
          uri: lb://exam-service
          predicates:
            - Path=/exam/**
        #问题服务
        - id: question-service_route
          uri: lb://question-service
          predicates:
            - Path=/question/**
        #消息服务
        - id: message-service_route
          uri: lb://message-service
          predicates:
            - Path=/message/**
        #AI服务
        - id: ai-service_route
          uri: lb://ai-service
          predicates:
            - Path=/ai/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"   # 允许的来源，生产环境建议指定具体域名
            allowedMethods: "*"   # 允许的方法: GET, POST...
            allowedHeaders: "*"   # 允许的头信息
#            allowCredentials: true # 是否允许携带 Cookie
#    sentinel:
#      transport:
#        dashboard: 127.0.0.1:8080
#      #默认是懒加载，第一次调用的时候才会加载到Dashboard里。这里取消懒加载
#      eager: true

knife4j:
  gateway:
    enabled: true
    # 指定服务发现模式：manual(手动配置) / service(服务发现) / discover(最强自动模式)
    strategy: discover
    discover:
      enabled: true
      # 指定 OpenAPI 版本，SpringBoot3 通常是 openapi3
      version: openapi3
      # 【关键】排除不需要显示文档的服务（比如网关自己、Seata、Nacos等）
      excluded-services:
        - gateway-service
        - auth-service
          #文档地址：http://localhost:7049/doc.html
server:
  port: 7049
